name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io

jobs:
  build-and-push:
    runs-on: k3s-arc
    strategy:
      matrix:
        include:
          - name: ingestion-service
            image: dopdoc-ingestion-service
            context: .
            dockerfile: backend/ingestion_service/Dockerfile
          - name: repos-service
            image: dopdoc-repos-service
            context: .
            dockerfile: backend/repos_service/Dockerfile
          - name: chats-service
            image: dopdoc-chats-service
            context: .
            dockerfile: backend/chats_service/Dockerfile
          - name: auth-service
            image: dopdoc-auth-service
            context: backend/auth_service
            dockerfile: Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Buildah
        run: |
          sudo apt-get update
          sudo apt-get install -y buildah

      - name: Log in to Docker Hub
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo "${DOCKERHUB_TOKEN}" | buildah login -u "${DOCKERHUB_USERNAME}" --password-stdin ${{ env.REGISTRY }}

      - name: Build and push
        env:
          IMAGE_REPO: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}
        run: |
          buildah bud --isolation=chroot --storage-driver=vfs -f "${{ matrix.dockerfile }}" -t "${IMAGE_REPO}:${GITHUB_SHA}" "${{ matrix.context }}"
          buildah push --storage-driver=vfs "${IMAGE_REPO}:${GITHUB_SHA}"
          if [ "${GITHUB_REF_NAME}" = "${{ github.event.repository.default_branch }}" ]; then
            buildah tag "${IMAGE_REPO}:${GITHUB_SHA}" "${IMAGE_REPO}:latest"
            buildah push --storage-driver=vfs "${IMAGE_REPO}:latest"
          fi