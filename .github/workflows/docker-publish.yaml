name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: docker.io

jobs:
  build-and-push:
    runs-on: k3s-arc
    container:
      image: gcr.io/kaniko-project/executor:debug
    strategy:
      matrix:
        include:
          - name: ingestion-service
            image: dopdoc-ingestion-service
            context: .
            dockerfile: backend/ingestion_service/Dockerfile
          - name: repos-service
            image: dopdoc-repos-service
            context: .
            dockerfile: backend/repos_service/Dockerfile
          - name: chats-service
            image: dopdoc-chats-service
            context: .
            dockerfile: backend/chats_service/Dockerfile
          - name: auth-service
            image: dopdoc-auth-service
            context: backend/auth_service
            dockerfile: Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          path: /workspace

      - name: Configure Docker Hub auth for Kaniko
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          mkdir -p /kaniko/.docker
          AUTH="$(printf "%s:%s" "${DOCKERHUB_USERNAME}" "${DOCKERHUB_TOKEN}" | base64 | tr -d '\n')"
          cat > /kaniko/.docker/config.json <<EOF
          {
            "auths": {
              "${{ env.REGISTRY }}": {
                "auth": "${AUTH}"
              }
            }
          }
          EOF

      - name: Build and push
        env:
          IMAGE_REPO: ${{ env.REGISTRY }}/${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.image }}
        run: |
          /kaniko/executor \
            --context "/workspace/${{ matrix.context }}" \
            --dockerfile "/workspace/${{ matrix.dockerfile }}" \
            --destination "${IMAGE_REPO}:${GITHUB_SHA}"
          if [ "${GITHUB_REF_NAME}" = "${{ github.event.repository.default_branch }}" ]; then
            /kaniko/executor \
              --context "/workspace/${{ matrix.context }}" \
              --dockerfile "/workspace/${{ matrix.dockerfile }}" \
              --destination "${IMAGE_REPO}:latest"
          fi